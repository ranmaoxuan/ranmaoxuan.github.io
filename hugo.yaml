baseURL: https://ranmaoxuan.github.io/
languageCode: en-us
title: Ritchey Ran
theme: mainroad
copyright: ranmaoxuan.github.io
enableEmoji: true
paginate: 10
pluralizeListTitles: false

# Required to get well formatted code blocks
pygmentsUseClasses: true
pygmentsCodeFences: true
disablePathToLower: true
enableGitInfo: true

# Required if you want to render robots.txt template
enableRobotsTXT: true

menu:
  main:
  - name: Home
    pageRef: /
    weight: 10
  # - name: Blog
  #   pageRef: /blog
  #   weight: 20
  # - name: Books
  #   pageRef: /books
  #   weight: 30
  - name: Contact
    pageRef: /contact
    weight: 40
  - name: About
    pageRef: /about
    weight: 50

params:
  subtitle: "Share technology and life."
  description: "This is my personal blog about tech."
  keywords: []
  images: []
  # Setting site logo
  logo:
    image: "images/site-logo.jpeg"
    title: "Ritchey Ran"
    subtitle: "Share technology and life."
  sidebar:
    home: "right"
    list: "right"
    single: "right"
    widgets:
      - "search"
      - "recent"
      - "categories"
      - "taglist"
      - "social"
      - "languages"
